<div class="container" *ngIf="itemSelected$ | async as itemSelected">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ itemSelected.name }}</mat-card-title>
      <span class="spacer"></span>
      <button mat-button color="primary" [routerLink]="['/']">Back</button>
    </mat-card-header>
    <div class="image-container">
      <img
        *ngIf="itemSelected?.image"
        mat-card-image
        [src]="itemSelected?.image"
      />
    </div>
  </mat-card>
</div>
