<div class="container" *ngIf="tabTypeSelected$ | async as tabTypeSelected">
  <ng-container *ngIf="items$[tabTypeSelected] | async as itemList">
    <mat-card *ngFor="let item of itemList">
      <mat-card-title-group>
        <mat-card-title>
          #{{ item?.id }}
          {{ item?.name }}
        </mat-card-title>
        <mat-card-subtitle>{{ item?.id }}</mat-card-subtitle>
        <img mat-card-md-image *ngIf="item?.image" [src]="item?.image" />
      </mat-card-title-group>
    </mat-card>

    <div class="button-container">
      <button mat-raised-button color="accent" (click)="loadMore()">Load more</button>
    </div>
  </ng-container>
</div>
